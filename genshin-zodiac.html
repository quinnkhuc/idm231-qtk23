<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Zodiac</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/genshin-font.css">
    <link rel="stylesheet" href="style/genshin-background-image.css">
    <link rel="stylesheet" href="style/genshin-zodiac.css">
</head>
<body>
    <div id="wrapper">
        <div class="control-buttons-list">
            <a class="control-buttons buttons exit-button button-with-gap" href="../index.html"></a>
            <button id="help" class="control-buttons buttons"></button>
        </div>
        <div id="zodiac-button-list">
            <button id="gemini" class="zodiac-buttons buttons"></button>
            <button id="aquarius" class="zodiac-buttons buttons"></button>
            <button id="scorpio" class="zodiac-buttons buttons"></button>
            <button id="aries" class="zodiac-buttons buttons"></button>
            <button id="capricorn" class="zodiac-buttons buttons"></button>
            <button id="virgo" class="zodiac-buttons buttons"></button>
            <button id="pisces" class="zodiac-buttons buttons"></button>
            <button id="sagittarius" class="zodiac-buttons buttons"></button>
            <button id="taurus" class="zodiac-buttons buttons"></button>
            <button id="leo" class="zodiac-buttons buttons"></button>
            <button id="libra" class="zodiac-buttons buttons"></button>
            <button id="cancer" class="zodiac-buttons buttons"></button>
        </div>
        <div id="changeable-content-div">
            <h1 class="title">GENSHIN ZODIAC</h1>
            <h2>Which Genshin Impact character are you? Enter your birthday or click on any character's avatar to find out!</h2>
            <div id="input">
                <input type="date" id="date">
                <input type="submit" value="SUBMIT" id="submit">
            </div>
        </div>
        <audio id="audio"></audio>
    </div>
    <script src="script/genshin-zodiac.js"></script>
</body>
</html>
